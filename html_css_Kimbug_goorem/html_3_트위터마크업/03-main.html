<!-- 문서에서는 단 하나의 main 사용할수있음  -->
<!-- header,main,foot 3단구조로 작성하도록 노력하기 -->
<!-- main 안에서 header 느낌이 나는 구조가 있다면 사용해도 됨 -->
<!-- main은 sectioning tag 는 아니기때문에 꼭 heading tag가 오지 않아도 됨 -->
<main>
  <header>
    <h1>Home</h1>
    <button type="button" aria-label="Timeline options">
      <!-- Icon -->
    </button>
    <!-- button을 눌렀을 때 나오는 영역    -->
    <div>
      <h2>Home shows you top Tweets first</h2>
      <button type="button">
        <!-- Icon -->
        <strong>See latest Tweets instead</strong>
        <span>You'll be switched back Home after you've been away for a while.</span>
      </button>
      <a href="#">
        <!-- Icon -->
        View content preferences
      </a>
    </div>
  </header>
</main>
