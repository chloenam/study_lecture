<!-- section, article 두개다 sectioning tag 이므로 heading tag 필요 -->
<!-- article은 블로그, 뉴스 기사나 정보로써의 완결성이 있는 독립적인 경우 사용 -->
<article>
  <h1>A Tweet from 김익명</h1>

  <header>
    <a href="#"><img src="#" alt="김익명" /></a>
    <!-- h2 또는 strong 사용해도 상관없음 -->
    <h2>
      <a href="#">김익명</a>
    </h2>
    <dl>
      <div>
        <!-- 눈에 보이지 않지만 작성해주기 -->
        <dt>User name</dt>
        <dd>
          <a href="#">@anonymouskim</a>
        </dd>
      </div>
      <div>
        <dt>Posted</dt>
        <dd>
          <a href="#">Dec 25</a>
        </dd>
      </div>
    </dl>
    <button type="button" aria-label="Options">
      <!-- Icon -->
    </button>
    <!-- button 눌렀을 때 나오는 영역 -->
    <div>
      <button type="button">
        <!-- Icon -->
        Show less often
      </button>
      <button type="button">
        <!-- Icon -->
        Embed Tweet
      </button>
      <button type="button">
        <!-- Icon -->
        Unfollow @anonymouskim
      </button>
      <button type="button">
        <!-- Icon -->
        Mute @anonymouskim
      </button>
      <button type="button">
        <!-- Icon -->
        Block @anonymouskim
      </button>
      <button type="button">
        <!-- Icon -->
        Report Tweet
      </button>
    </div>
  </header>

  <p>영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다</p>

  <!-- 하단부의 느낌이므로 footer 사용 -->
  <footer>
    <button type="button">
      <!-- Icon -->
      <!-- 스크린 리더 = css로 sr-only 처리 예정 -->
      <span class="sr-only">Tweet your reply</span>
      <strong aria-label="3 replied">3</strong>
    </button>
    <button type="button">
      <!-- Icon -->
      <!-- 스크린 리더 = css로 sr-only 처리 예정 -->
      <span class="sr-only">Retweet</span>
      <strong aria-label="3 retweeted">3</strong>
    </button>
    <!-- retweet버튼 눌렀을 때 나오는 영역 -->
    <div>
      <!-- 어떠한 페이지로 가는 것이 아닌 작용일 일어날 땐 button을 사용(실무에서 정말 많이 사용하게됨) -->
      <button type="button">Retweet</button>
      <button type="button">Retweet with comment</button>
    </div>
    <button type="button">
      <!-- Icon -->
      <span class="sr-only">Like this tweet</span>
      <strong aria-label="100 liked">100</strong>
    </button>
    <button type="button">
      <!-- Icon -->
      <span class="sr-only">Share</span>
    </button>
    <!-- share 버튼 눌렀을 때 나오는 영역 -->
    <div>
      <button type="button">Send via Direct Message</button>
      <button type="button">Add Tweet to Bookmarks</button>
      <button type="button">Copy link to Tweet</button>
    </div>
  </footer>
</article>
