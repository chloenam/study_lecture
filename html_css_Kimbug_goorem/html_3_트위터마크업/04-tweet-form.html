<!-- section은 꼭 heading 태그를 꼭꼭 써주기 -->
<!-- 논리적으로 완결성이 있는 공간이라면 section을 사용하기 -->
<!-- 무작정 div 를 사용하지말고 정보에 따라 써주기 -->
<section>
  <!-- 보이지 않는 heading 태그이지만 꼭 써주기 -->
  <h1>What's happening?</h1>

  <form action="#" method="POST">
    <img src="#" alt="@user" />
    <!-- 글자 최대 280자 제한 -->
    <textarea placeholder="What's happening?" maxlength="280"></textarea>
    <!-- buttons -->
    <!-- multiple = 여러가지 파일 업로드 가능 -->
    <!-- accept = 허용 가능한 확장자 작성 *(모두 다 라는 뜻!) -->
    <button type="button" aria-label="Upload files">
      <!-- Icon -->
    </button>
    <!-- input tag는 css 적용하기가 힘듦 그래서 button을 만들어서 js로 입힐예정-그냥 알아두기 -->
    <input type="file" multiple accept="image/*, video/*" />
    <button type="button" aria-label="Search GIFs...">
      <!-- Icon -->
    </button>
    <button type="button" aria-label="Create a poll">
      <!-- Icon -->
    </button>
    <button type="button" aria-label="Choose emoji">
      <!-- Icon -->
    </button>
    <!-- textarea에 입력시 현재 입력 정도를 알려주는 ui -->
    <!-- js로 0에서 숫자가 올라갈 수 있도록 처리해주 예정-그냥 알아두기 -->
    <strong aria-label="0 out 280 characters"></strong>
    <button type="button" aria-label="Add another tweet">
      <!-- Icon -->
    </button>
    <button type="submit">Tweet</button>
  </form>
</section>
