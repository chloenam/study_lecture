<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cardt</title>
    <link rel="stylesheet" href="./style6.css" />
    <!-- fontawesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/59467ea45a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="product-card">
      <div class="product-card-image">
        <!-- 중복되어 읽히기 때문에 alt값은 스킵 -->
        <!-- 내용에 맞게 정보 전달이 가장 중요함 -->
        <img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="" />
      </div>
      <div class="product-card-title">
        <h1>혼자가 혼자에게</h1>
        <strong aria-label="오늘의 책 선정">오늘의 책</strong>
      </div>
      <strong aria-label="저자 이병률" class="product-card-author">이병률</strong>
      <strong aria-label="평점 9.4" class="product-card-review">
        <!-- aria-hidden="true" 스크린 리더가 읽어주지 않음 -->
        <span aria-hidden="true">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half"></i>
        </span>
        9.4
      </strong>
    </div>
  </body>
</html>
