<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <link rel="stylesheet" href="./style8.css" />
  </head>
  <body>
    <h1>
      Bill sharing request
      <span>from Kimbug</span>
    </h1>
    <div class="receipt">
      <!-- McDonald로고는 꾸미는 개념으로 생각해서 css로 처리 -->
      <h2>McDonald's</h2>
      <strong class="barcode"><img src="./assets/barcode.svg" alt="Brcode" /></strong>
      <!-- 영수증이 발행되다 = Issued a receipt  -->
      <span aria-label="Issued on June 24,20xx">24.06.20xx</span>
      <div>
        <dl>
          <!-- 스크린 리더에서 그냥 L로 읽힐 시 안좋으므로 span으로 묶어서 aria-label 만들어주기 -->
          <div>
            <dt>Coke Light - 0.3 <span aria-label="litter">L</span></dt>
            <dd>&dollar;1.50</dd>
          </div>
          <div>
            <dt>Heineken Beer - 0.5 <span aria-label="litter">L</span></dt>
            <dd>&dollar;3.25</dd>
          </div>
          <div>
            <dt>Chicken McNuggets</dt>
            <dd>&dollar;21.00</dd>
          </div>
        </dl>
        <dl>
          <dt>In total</dt>
          <dd><strong>&dollar;25.75</strong></dd>
        </dl>
      </div>
    </div>
  </body>
</html>
