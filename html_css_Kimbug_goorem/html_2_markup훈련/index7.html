<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram User Profile</title>
    <link rel="stylesheet" href="./style7.css" />
  </head>
  <body>
    <!-- 스크린 리더에서 어떤게 먼저읽힐지 생각하고 코드를 작성하는것이 좋음(중요⭐) -->
    <!-- 디자인에 img가 앞에 있더라도 먼저읽히는걸 원치않으면 뒤로 뺀 후 css로 처리 해주면 됨 -->
    <div class="user-profile">
      <div class="user-profile-data">
        <h1>_kimbug</h1>
        <!-- dl은 dt,dd,div만을 자식으로 가질수 있음
      (순서는 css 로 변경 가능하므로 정보전달에 초점맞추기) -->
        <dl>
          <div>
            <dt>Posts</dt>
            <dd>112</dd>
          </div>
          <div>
            <dt>Followers</dt>
            <dd>274</dd>
          </div>
          <div>
            <dt>Followings</dt>
            <dd>238</dd>
          </div>
        </dl>
        <h2>우현</h2>
        <p>김버그 #frontend #구독 #디지털노마드 🇰🇷🇯🇵🇳🇿🇨🇦🇨🇳🇩🇪🇮🇹🇨🇿🇦🇹🇵🇾🇧🇷🇺🇸🇬🇧🇮🇳🇹🇭🇹🇼🇻🇳🇲🇾🇸🇬🚩</p>
        <a href="https://www.youtube.com/c/kimbug">youtube.com/c/kimbug</a>
      </div>
      <div class="user-profile-photo">
        <img
          src="https://i.pinimg.com/originals/97/0e/23/970e23f0b83476f13ae213b67958d43f.jpg?epik=dj0yJnU9LTRUcEwzMnhVVURmX3Z2TThCTERUU3FMQkwzRHJ3cHkmcD0wJm49RkJPcVR6bWk1R0ZmaFQ5RGVBVk1jQSZ0PUFBQUFBR0FaV0Qw"
          alt="_Kimbug"
        />
      </div>
    </div>
  </body>
</html>
