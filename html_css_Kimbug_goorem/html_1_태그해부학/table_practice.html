<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table_practice</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="row">Plan</th>
          <th scope="col">START</th>
          <th scope="col">PRO</th>
          <th scope="col">ULTIMATE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Disk Space</th>
          <td>✔</td>
          <td>✔</td>
          <td>✔</td>
        </tr>
        <tr>
          <th scope="row">BandWidth</th>
          <td>❌</td>
          <td>✔</td>
          <td>✔</td>
        </tr>
        <tr>
          <th scope="row">Database</th>
          <td>❌</td>
          <td>✔</td>
          <td>✔</td>
        </tr>
        <tr>
          <th scope="row">Support</th>
          <td>❌</td>
          <td>❌</td>
          <td>✔</td>
        </tr>
        <!-- total금액이므로 디자인상 앞에있어도 밑을 내려주는게 좋은듯 -->
        <tr>
          <th scope="row">Pricing Table</th>
          <td>&dollar;15.99</td>
          <td>&dollar;25.99</td>
          <td>&dollar;35.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
