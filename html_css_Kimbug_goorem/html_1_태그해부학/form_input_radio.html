<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio & Checkbox & Select & Option</title>
  </head>
  <body>
    <h1>Radio</h1>
    <form action="#" method="GET">
      <input type="radio" name="subscription" value="yes" id="subscribe" />
      <label for="subscribe">구독</label>
      <input type="radio" name="subscription" value="no" id="unsubscribe" />
      <label for="unsubscribe">미구독</label>
      <button type="submit">Submit</button>
    </form>
    <h1>Checkbox</h1>
    <h2>사용 가능 언어</h2>
    <form action="#" method="GET">
      <input type="checkbox" name="skills" value="html" id="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="skills" value="css" id="css" />
      <label for="css">CSS</label>
      <input type="checkbox" name="skills" value="js" id="javascript" />
      <label for="javascript">JavaScript</label>
      <button type="submit">Submit</button>
    </form>

    <h1>Select & Option</h1>
    <form action="#" method="GET">
      <label for="skill">스킬</label>
      <select multiple name="skills" id="skill">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <h1>Textarea</h1>
    <form action="">
      <label for="introduce">자기소개 : </label>
      <textarea id="introduce" cols="30" rows="10" placeholder="입력해주세요"></textarea>
    </form>
  </body>
</html>
