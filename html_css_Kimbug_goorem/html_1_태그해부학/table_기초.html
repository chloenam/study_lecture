<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <!-- thead로 더욱더 정확하게 head 기준을 명시해주기 -->
      <thead>
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>나이</th>
          <th>기타</th>
        </tr>
      </thead>
      <!-- tbody로 td 전체를 묶어서 table의 data를 명시해주기 -->
      <tbody>
        <tr>
          <td>001</td>
          <td>현주</td>
          <td>20</td>
          <td></td>
          <!-- 빈칸이지만 thead와 열을 맞춰주기! 꼭 -->
        </tr>
        <tr>
          <td>002</td>
          <td>버그</td>
          <td>25</td>
          <td></td>
          <!-- 빈칸이지만 thead와 열을 맞춰주기! 꼭 -->
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
