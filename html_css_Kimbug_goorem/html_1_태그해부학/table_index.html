<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table-심화</title>
    <link rel="stylesheet" href="./table_style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
          <th scope="col">목</th>
          <th scope="col">금</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- 이 줄에대한 제목역할이기때문에 th로 해주기 -->
          <th scope="row">1교시</th>
          <!-- 세로로 합치고 싶다면 rowspan을 쓰면 아래로 숫자만큼이 합쳐짐 -->
          <td rowspan="2" class="html-css-basic">왕초보 HTML &amp; CSS</td>
          <td class="coding">모각코</td>
          <td rowspan="2" class="html-css-basic">왕초보 HTML &amp; CSS</td>
          <td class="coding">모각코</td>
          <td rowspan="2" class="html-css-basic">왕초보 HTML &amp; CSS</td>
        </tr>
        <tr>
          <!-- 이 줄에대한 제목역할이기때문에 th로 해주기 -->
          <th scope="row">2교시</th>
          <!-- 윗줄에서 rowspan을 사용했을시 그 칸은 rowspan을 한만큼을 스킵 -->
          <!-- <td>왕초보 HTML &amp; CSS</td> -->
          <td rowspan="2" class="js-skillup">JavaScript 스킬업</td>
          <!-- <td>왕초보 HTML &amp; CSS</td> -->
          <td rowspan="2" class="js-skillup">JavaScript 스킬업</td>
          <!-- <td>왕초보 HTML &amp; CSS</td> -->
        </tr>
        <tr>
          <!-- 이 줄에대한 제목역할이기때문에 th로 해주기 -->
          <th scope="row">3교시</th>
          <td class="js-basic">JavaScript 시작반</td>
          <!-- <td rowspan="2">JavaScript 스킬업</td> -->
          <td class="js-basic">JavaScript 시작반</td>
          <!-- <td rowspan="2">JavaScript 스킬업</td> -->
          <td class="js-basic">JavaScript 시작반</td>
        </tr>
        <tr>
          <!-- 가로로 합치고싶을때는 colspan사용 -->
          <th colspan="6" scope="row">점심시간</th>
        </tr>
        <tr>
          <th scope="row">4교시</th>
          <td class="sass-basic">SASS 기초반</td>
          <td rowspan="2" class="portfolio">HTML &amp; CSS 포트폴리오반</td>
          <td rowspan="2">Open Seminar</td>
          <td rowspan="2" class="portfolio">HTML &amp; CSS 포트폴리오반</td>
          <td class="sass-basic">SASS 기초반</td>
        </tr>
        <tr>
          <th scope="row">5교시</th>
          <td class="coding">모각코</td>
          <td class="coding">모각코</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
