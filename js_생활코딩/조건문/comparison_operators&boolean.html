<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison operator & boolean</title>
  </head>
  <body>
    <!-- 비교연산자와 블리언 -->
    <h1>Comparison operator & boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      // === 비교연산자 ->좌항과 우항을 비교하여 같은때 true 다를때 false
      //  boolean -> true,false
      document.write(1 === 1);
    </script>
    <h3>1===2</h3>
    <script>
      document.write(1 === 2);
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1 < 2);
    </script>

    <h3>1&gt;2</h3>
    <script>
      document.write(1 > 2);
    </script>
  </body>
</html>
