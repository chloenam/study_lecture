<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <!-- 배열 -->
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var fruits = ['apple', 'grape'];
    </script>

    <h2>get</h2>
    <script>
      document.write(fruits[0]);
      document.write(fruits[1]);
    </script>

    <h2>add</h2>
    <script>
      // push는 끝으로 추가 나머지는 필요에 따라 검색!
      fruits.push('lemon');
      fruits.push('orange');
    </script>

    <h2>count</h2>
    <script>
      document.write(fruits.length);
    </script>
  </body>
</html>
